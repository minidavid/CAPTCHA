<!DOCTYPE html>
<head>
	
	<title>Recaptcha</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://google.com/recaptcha/api.js"></script>
</head>
<body>
	

	<div class="container">
		<div>
			<P>Solve this captcha please :)</P>
		</div>
	</div>

		<form id="recaptcha-form">
			<div 
				class="g-recaptcha"
				data-sitekey = "6LfJtGcrAAAAAIvmIm59VraRbOxjs8Qm8SFLA3sJ"
				data-callback="onSubmit"
						>
				
			</div>
		</form>
	<!-- The js section-->
	<script>
		
		function onSubmit(token)
		{
			if (window.TokenChannel)
			{
				TokenChannel.postMessage(token);
				alert("Token sent to flutter!");
			}
			
			else {
				console.log('Token: ', token); 
			}
		}
		
	</script>

</body>
