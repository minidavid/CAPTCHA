<!DOCTYPE html>
<head>
	
	<title>Recaptcha</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://google.com/recaptcha/api.js"></script>
</head>
<body>
	<div>Hello! Solve this captcha please :)</div>
	<form id="recaptcha-form">
		<div 
			class="g-recaptcha"
			data-sitekey = "6LfJtGcrAAAAAIvmIm59VraRbOxjs8Qm8SFLA3sJ"
			data-callback="onSubmit"
					>
			
		</div>
	</form>

	<!-- The js section-->
	<script>
		
		function onSubmit(token)
		{
			if (window.FlutterWebViewPlugin)
			{
				FlutterWebViewPlugin.postMessage(token);
				alert("cool!")
			}
			
			elseif (window.TokenChannel)
			{
				TokenChannel.postMessage(token);
				alert("Error!")
			}
			
			else {
				console.log('Token: ', token); 
			}
		}
		
	</script>

</body>
